<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>eFootball mod 2026</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020b08">
  <link rel="apple-touch-icon" href="admin.png">

  <!-- STYLES -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
  <!-- Fondo general -->
  <div class="background-overlay"></div>
  <div class="container">
    <!-- SECTION 1 -->
    <section id="section1" class="section active">
      <div class="content-box">
        <img src="logo.png" alt="Efootball Logo" class="logo">
        <input type="text" id="playerID" placeholder="Enter your ID" required>
        <button onclick="goToCards()">Next</button>
      </div>
    </section>

    <!-- SECTION 2 -->
    <section id="section2" class="section">
      <div class="content-box big">
        <h2>Select your cards</h2>
        <div id="cardsContainer" class="cards-grid"></div>
        <button onclick="goToSearching()">Continue</button>
      </div>
    </section>

    <!-- SECTION 3 -->
    <section id="section3" class="section">
      <div class="content-box">
        <h2>Searching player...</h2>
        <p id="searchingPlayer"></p>
        <div class="spinner"></div>
        <p id="loadingText">Loading...</p>
      </div>
    </section>

    <!-- SECTION 4 -->
    <section id="section4" class="section">
      <div class="content-box">
        <h2>ðŸŽ‰ Congratulations</h2>
        <p>You have received Efootball rewards</p>
        <div id="finalCards" class="cards-grid"></div>
        <button onclick="restart()">Generate again</button>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
